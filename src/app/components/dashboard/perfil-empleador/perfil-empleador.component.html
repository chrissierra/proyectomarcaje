<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
   

   <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Ingresa tu rut</ng-template>
      <mat-form-field>
        <input matInput placeholder="RUT" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button (click)="BuscarRutMovimientosAsociados()" mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
 <ng-template matStepLabel>Marca Movimiento</ng-template>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Listo!</ng-template>
    Proceso realizado.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>




</div>
